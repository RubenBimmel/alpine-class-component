  
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AlpineJS Class Component Example</title>
    </head>
    <body class="flex flex-col min-h-screen ">
        <header class="bg-gray-50 fixed w-full z-10 top-0 shadow">
            <div class="w-full container mx-auto my-4">
                <h1 class="text-base text-4xl font-extrabold font-sans">
                    AlpineJS Class Component Example
                </h1>
            </div>
        </header>

        <main class="flex-grow pb-16">
            <div class="container w-full flex flex-wrap mx-auto px-2 pt-8 lg:pt-16 mt-16">
                <h2 class="w-full text-3xl font-semibold mb-4 mt-0 pb-4 border-b-2">
                    Dropdown
                </h2>

                <div x-data="dropdown">
                    <button @click="open()" class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded">Expand</button>
                 
                    <span x-show="show" x-on:click.away="close()" x-cloak>
                      Content...
                    </span>
                </div>
            </div>

            <div class="container w-full flex flex-wrap mx-auto px-2 pt-8 lg:pt-16 mt-16">
                <h2 class="w-full text-3xl font-semibold mb-4 mt-0 pb-4 border-b-2">
                    Input validation
                </h2>

                <div x-data="inputValidation">      
                    <input type="text" x-model="value" class="p-2 border-2 rounded" placeholder="placeholder">
                    <span x-text="errorMessage" class="text-red-500"></span>
                </div>
            </div>

            <div class="container w-full flex flex-wrap mx-auto px-2 pt-8 lg:pt-16 mt-16">
                <h2 class="w-full text-3xl font-semibold mb-4 mt-0 pb-4 border-b-2">
                    Person
                </h2>

                <div x-data="person('John', 'Doe')">      
                    Full name:             
                    <span x-text="name"></span>
                </div>
            </div>

            <div class="container w-full flex flex-wrap mx-auto px-2 pt-8 lg:pt-16 mt-16">
                <h2 class="w-full text-3xl font-semibold mb-4 mt-0 pb-4 border-b-2">
                    Remove $ref
                </h2>

                <div x-data="removeRef">
                    <button @click="remove()" class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded">Remove Text</button>
                  
                    <span x-ref="text">Hello ðŸ‘‹</span>
                  </div>
            </div>
        </main>

        <footer class="bg-gray-50 sticky bottom-0">
            <div class="w-full container mx-auto my-4 flex">
                <a href="https://github.com/RubenBimmel/alpine-class-component" class="flex gap-1 underline text-gray-500 hover:text-gray-900 transition-colors">
                    <svg aria-hidden="true" height="24" version="1.1" viewBox="0 0 16 16" width="24"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
                    RubenBimmel/alpine-class-component
                </a>
            </div>
        </footer>

        <script src="build.js"></script>
    </body>
</html>
